<div class="login-form">
  <h2>Iniciar Sesión</h2>

  <form (submit)="login()">
    <div class="form-group">
      <label for="username" class="form-label">Usuario:</label>
      <input type="text" id="username" class="form-input" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="form-button">Iniciar Sesión</button>
  </form>
</div>
